<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-green-500 mb-2">Payment Successful!</h2>
                <p class="text-gray-400 mb-6">Your transaction has been completed successfully.</p>
                
                <div class="bg-gray-700 rounded-lg p-4 mb-6">
                    <div class="text-sm text-gray-400 mb-2">Order ID</div>
                    <div id="orderId" class="text-lg font-mono text-yellow-400"></div>
                </div>

                <div class="space-y-4">
                    <a href="https://beastmanxxx.github.io/Color-Crush/" class="block w-full bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg hover:bg-yellow-400 transition-colors">
                        Return to Home
                    </a>
                    <a href="https://beastmanxxx.github.io/Color-Crush/#deposit" class="block w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                        Make Another Deposit
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        } else {
            window.location.href = 'https://beastmanxxx.github.io/Color-Crush/';
        }
    </script>
</body>
</html>
