<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        <h2 class="mt-4">Payment Successful!</h2>
                        <p class="text-muted">Your deposit has been processed successfully.</p>
                        <div class="alert alert-success mt-3">
                            <small>Order ID: <span id="orderId"></span></small>
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">Return to Home</a>
                            <a href="/deposit" class="btn btn-outline-primary">Make Another Deposit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        }
    </script>
</body>
</html>
